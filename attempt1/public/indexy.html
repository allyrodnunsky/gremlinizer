<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gremlinizer</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- <link href="styles.css" rel="stylesheet" /> -->
  </head>

  <body>
    <div id="gameArea">
      <!-- this area is where the templates below will be used -->
    </div>

    <script id="title-screen-template" type="text/template" >
      <div class="titleWrapper">
        
        <div class="title">
        <h1> GREMLINIZER </h1>
       </div>
        <div class="buttons">
          <button id="btnCreateGame" class="btn"> CREATE GAME </button>
          <button id="btnJoinGame" class="btn"> JOIN GAME </button>
          <div style="clear:both"></div>
        </div>
      
      </div>
    </script>

<!-- host screen -->
    <script id="create-game-template" type="text/template">
      <div class="createGameWrapper">

        <div class="info">Open this site on your mobile device:</div>
        <div id="gameURL" class="infoBig">Error!</div>

        <div class="info">Then click <strong>JOIN</strong> and <br/> enter the following Game ID:</div>
        <div id="spanNewGameCode" class="gameID">Error!</div>

        <!-- <div id="playersWaiting"></div> -->
    </div>

    </script>

<!-- player screen -->
    <script id="join-game-template" type="text/template">
      <div class="joinGameWrapper">
          <div class="info">
              <label for="inputPlayerName">Your Name:</label>
              <input id="inputPlayerName" type="text"/>
          </div>

          <div class="info">
              <label for="inputGameId">Game ID:</label>
              <input id="inputGameId" type="text"/>
          </div>

          <div class="info buttons">
              <button id="btnJoinWaitingRoom" class="btn">Join Room</button>
          </div>
      </div>
  </script>

  <!-- player screen -->
  <script id="waiting-room-template" type="text/template">
    <div class="waitingRoomWrapper">

        <div class="info"> waiting room for room !!!!!!! </div>
        <div id="playerWaitingMessage"></div>
        
        <div class="start button">
          <button id="btnPlayerStartsGame" class="btn">Start Game</button>



    </div>
</script>

    <!-- Round x screen (host)-->
    <script id="round-x-template" type="text/template">
      <div class="roundTextTemplate">
        <div class="displayed-text">
          <h1 id="roundPrompt">Prompt will go here when _________.</h1>
        </div>
      </div>
    </script>

    <!-- player response screen (player)-->
    <script id="round-response-template" type="text/template">
      <div class="roundResponseWrapper">
        <div class="response">
          <div id="roundPrompt"></div>
          <input id="inputPlayerResponse" type="text" />
        </div>
        <div class="submitResponse">
          <button id="btnSubmit" class="btn">Submit</button>
          <div id = "gremBox">
            <div id="gremlinizedMSG"></div>
            <div id="gremlinizedLTRA" style="display: inline-block"></div><div id="spaceLetters" style="display: inline-block">&nbsp;&nbsp;&nbsp;</div><div id="gremlinizedLTRB" style="display: inline-block"></div>  
          </div>
          </div>
      </div>
    </script>

    <script id="game-end-template" type="text/template">
      <div class="gameEndWrapper">
        <div class="finalStory">
          <h1>Here is your final Story:</h1>
          <br>
          <div id="storyOutput"></div>
        </div>
        <div class="gameLeaderBoard">
          <h1>Winners</h1>
          <br>
          <div id="finalLeaderBoard"></div>
        </div>
      </div>
    </script>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

  </body>
</html>
