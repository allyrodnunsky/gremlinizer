<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Gugi&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gremlinizer</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- <link href="styles.css" rel="stylesheet" /> -->
  </head>

  <body>
    <div id="gameArea">
      <!-- this area is where the templates below will be used -->
    </div>

    <script id="title-screen-template" type="text/template">
      <div class="flexContainer">
        <h1 class="titleMain"> Gremlinizer </h1>
        <div class ="buttons">
         <button id="btnCreateGame" class="btn"> CREATE GAME </button>
         <button id="btnJoinGame" class="btn"> JOIN GAME </button>
         <button id="btnInstructions" class="btn"> HOW TO PLAY </button>
         <div style="clear:both"></div>
       </div>
       </div>
    </script>

    <!-- host screen -->
    <script id="create-game-template" type="text/template">

        <div class="setUp">   <button id="btnTitleScreen" class="backBtn" >
            &larr;
          </button>
        <div class="flexContainer">


          <div class="infoHost">Open this site on your mobile device:</div>
          <div id="gameURL" class="infoBigHost">Error!</div>

          <div class="infoHost">Then click <strong>JOIN GAME</strong> and enter the following Game ID:</div>
          <div id="spanNewGameCode" class="gameID">Error!</div>

          <!-- <div class="start buttons">
            <br>
            <br>

            <button id="btnHostStartsGame" class="btn">Start Game</button>
          </div> -->

          <!-- <div id="playersWaiting"></div> -->
      </div>
    </script>

    <!-- player screen -->
    <script id="join-game-template" type="text/template">
      <button id="btnTitleScreen" class="backBtn" >
        &larr;
      </button>
      <div class="flexContainer">
        <p class="infoBigJoin"> Complete information to begin game: </p>
       <ul>
        <li class="row">
              <label for="inputPlayerName" class="inputLabels">Name:</label>
              <input id="inputPlayerName" class="inputField" type="text" />
        </li>
          <li class="row">
              <label for="inputGameId" class="inputLabels">Game ID:</label>
              <input id="inputGameId" class="inputField" type="text"/>
          </li>
        </ul>
          <div>
              <button id="btnJoinWaitingRoom" class="btn">Join Room</button>
              <div id="joinErrorMSG"> </div>
          </div>
      </div>
    </script>

    <!-- player screen -->
    <script id="waiting-room-template" type="text/template">
      <div class="flexContainer">
          <div id="playerWaitingMessage" class="infoWaiting"></div>

          <!-- <div class="start buttons">
            <button id="btnPlayerStartsGame" class="btn">Start Game</button> -->
      </div>
    </script>

    <!-- instruction screen, player and host -->
    <script id="instruction-screen-template" type="text/template">
      <button id="btnTitleScreen" class="backBtn" >
        &larr;
      </button>
      <div class="setUp">
        <div class="flexContainer">
        <div class="infoInstructionsBig"> HOW TO PLAY! </div>
        <br>
        <div class="infoInstructions"> these are our instructions, pls dont kill the gremlin </div>

      </div></div>
    </script>

    <!-- Round x screen (host)-->
    <script id="round-x-template" type="text/template">
      <div class="flexContainer">
        <div class="prompt">
          <h1 id="roundPrompt" class="promptText">
            Prompt will go here when _________.
          </h1>
        </div>

        <!-- timer stuff -->
          <div id="hostWord">60</div>

      </div>
    </script>

    <!-- player response screen (player)-->

    <script id="round-response-template" type="text/template">
        <div class="flexContainer">
          <div id="gremBox" class="gremlinizedScreen">
            <div id="gremlinizedMSG" class="gremMSG"></div>
            <img src="../img/gremlin1.png" alt="gremlinized" class="gremlinizedImg" id ="gremlinizedImg" style="display:none"/>
            <div class="letterGrid">
              <div id="gremlinizedLTRA" class="gremLetter" style="display:none"></div>
              <div id="gremlinizedLTRB"  class="gremLetter" style="display:none"></div>
            </div>
          </div>
          <div class="response">
            <div id="roundPrompt"></div>
             <input id="inputPlayerResponse" class="answerField" type="text" />
          </div>
          <div class="submitResponse">
            <button id="btnSubmit" class="btn">Submit</button>
          </div>
          <br>
         <div id="playerWaitingMessage" class="flexContainer"></div>
          </div>
        </div>
      </div>
    </script>

    <script id="game-end-template" type="text/template">
      <div class="flexContainer">
        <div class="gameEndWrapper">
          <div class="finalStory">
            <h1 class="infoBigHost">Here is your final Story:</h1>

            <div id="storyOutput" class="storyOutput"></div>
          </div>
          <div class="gameLeaderBoard">
            <h1 class="">Winners</h1>

            <div id="finalLeaderBoard" class="scores"></div>
          </div>

          <!-- button back to home screen to play again -->

        </div>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
