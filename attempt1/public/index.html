<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Gugi&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gremlinizer</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- <link href="styles.css" rel="stylesheet" /> -->
  </head>

  <body>
    <div id="gameArea">
      <!-- this area is where the templates below will be used -->
      <audio id="background" src="audio/background-track.wav"></audio> 
  
    </div>

    <!-- title screen -->
    <script id="title-screen-template" type="text/template">
      <div class="flexContainer">
        <!-- gremlins -->
        <img src="img/greenGremGIF1.gif" alt="blue gremlin"  class="greenGremlin1"/>
        <img src="img/greenGremGIF2.gif" alt="gremlin grrr"  class="greenGremlin2"/>
        <img src="img/purpGremGIF1.gif" alt="gremlin grrr"  class="purpGremlin1"/>
        <img src="img/PinkGremGIF1.gif" alt="gremlin grrr"  class="pinkGremlin1"/>
        <img src="img/blueGremGIF1.gif" alt="gremlin grrr"  class="blueGremlin2"/>
        <img src="img/gremgif4.gif" alt="gremlin grrr"  class="spinGremlin"/>
        
        <!-- text content -->
        <h1 class="titleMain"> Gremlinizer </h1>
        <div class ="buttons">
          <button id="btnCreateGame" class="btn"> CREATE GAME </button>
          <button id="btnJoinGame" class="btn"> JOIN GAME </button>
          <button id="btnInstructions" class="btn"> HOW TO PLAY </button>
          <div style="clear:both"></div>
        </div>
      </div>
    </script>

    <!-- host screen -->
    <script id="create-game-template" type="text/template">
      <!-- gremlins -->
      <button id="btnTitleScreen" class="backBtn" >
        &larr;
      </button>
        <div class="setUp">
          <div class="flexContainer">
            <img src="img/greenGremGIF1.gif" alt="blue gremlin"  class="greenGremlin1"/>
            <img src="img/greenGremGIF2.gif" alt="gremlin grrr"  class="greenGremlin2"/>
            <img src="img/purpGremGIF1.gif" alt="gremlin grrr"  class="purpGremlin1"/>
            <img src="img/blueGremGIF1.gif" alt="gremlin grrr"  class="blueGremlin2"/>
            <img src="img/gremgif4.gif" alt="gremlin grrr"  class="spinGremlin"/>

            <div class="infoHost">Scan this code on your mobile device:</div>
            <img src="img/qr-code.png" alt="gremlinizer.herokuapp.com" style= "width: 18%; margin-top: 1%; margin-bottom: 1%;">
            <div id="gameURL" class="infoBigHost"> </div>
            <button id="btnStartGame" class="btn" hidden> START GAME </button>
            <!-- types of rounds -->
            <div id="prompt" class="infoHost" style="display: none;"> Choose your prompt type: </div>
            <button id="btnStartSong" class="btnPrompt" hidden>Song</button>
            <button id="btnStartStory" class="btnPrompt" hidden>Story</button>
            <button id="btnStartRecipe" class="btnPrompt" hidden>Recipe</button>

            <div class="infoHost">Then click JOIN GAME and enter the following Game ID:</div>
            <div id="spanNewGameCode" class="gameID"></div>

            <div class="infoHost" id="playersWaiting"> </div>
          </div>
        </div>
    </script>

    <!-- player screen -->
    <script id="join-game-template" type="text/template">
      <img src="img/purpGremGIF1.gif" alt="gremlin grrr"  class="purpGremlin1"/>

      <button id="btnTitleScreen" class="backBtn" >
        &larr;
      </button>
      <!-- container for content -->
      <div class="flexContainer">
        <p class="infoBigJoin"> Complete information to begin game: </p>
        <ul>
        <li class="row">
          <label for="inputPlayerName" class="inputLabels">Name:</label>
          <input id="inputPlayerName" class="inputField" type="text" />
        </li>
        <li class="row">
          <label for="inputGameId" class="inputLabels">Game ID:</label>
          <input id="inputGameId" class="inputField" type="text"/>
        </li>
        </ul>
        <div>
          
          <button id="btnJoinWaitingRoom" class="btn" id="joined">Join Room
          </button>
          <div id="joinErrorMSG"> </div>
        </div>
      </div>
    </script>

    <!-- player screen -->
    <script id="waiting-room-template" type="text/template">
      <img src="img/greenGremGIF1.gif" alt="blue gremlin"  class="greenGremlin1"/>
      <img src="img/purpGremGIF1.gif" alt="gremlin grrr"  class="purpGremlin1"/>
      <img src="img/PinkGremGIF1.gif" alt="gremlin grrr"  class="pinkGremlin1"/>
      <img src="img/blueGremGIF1.gif" alt="gremlin grrr"  class="blueGremlin2"/>
      <img src="img/gremgif4.gif" alt="gremlin grrr"  class="spinGremlin"/>

      <div class="flexContainer">
        <div id="playerWaitingMessage" class="infoWaiting"></div>
        <audio id="laugh" src="audio/gremlaugh-short.wav"></audio>
      </div>
    </script>

    <!-- instruction screen, player and host -->
    <script id="instruction-screen-template" type="text/template">
      <img src="img/greenGremGIF1.gif" alt="blue gremlin"  class="greenGremlin1"/>
      <img src="img/purpGremGIF1.gif" alt="gremlin grrr"  class="purpGremlin1"/>
      <img src="img/blueGremGIF1.gif" alt="gremlin grrr"  class="blueGremlin2"/>

      <button id="btnTitleScreen" class="backBtn" >
        &larr;
      </button>
      <div class="setUp">
        <div class="flexContainer">
        <div class="infoInstructionsBig"> HOW TO PLAY! </div>
        <br>
        <div class="infoInstructions"> these are our instructions, pls dont kill the gremlin </div>

      </div></div>
    </script>

    <!-- Round x screen (host)-->
    <script id="round-x-template" type="text/template">
      <div class="flexContainer">
        <div class="prompt">
          <h1 id="roundPrompt" class="promptText">
            Prompt will go here when _________.
          </h1>
        </div>
      </div>
    </script>

    <!-- player response screen (player)-->
    <script id="round-response-template" type="text/template">
      <audio id="laugh" src="audio/gremlaugh1.wav"> </audio>
        <div class="flexContainer">
          <div id="gremBox" class="gremlinizedScreen">
            <div id="gremlinizedMSG" class="gremMSG"></div>
            <img src="../img/gremlin1.png" alt="gremlinized" class="gremlinizedImg" id ="gremlinizedImg" style="display:none"/>
            <!-- test: error sound -->
            <audio id="error" src="audio/misc_menu_2.wav"> </audio>
            
            <div class="letterGrid">
              <div id="gremlinizedLTRA" class="gremLetter" style="display:none"></div>
              <div id="gremlinizedLTRB"  class="gremLetter" style="display:none"></div>
            </div>
            <div class="response">
              <div id="roundPrompt">
                <input id="inputPlayerResponse" class="answerField" type="text" />
                <div>
                  <button id="btnSubmit" class="submitBtn">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div id="playerWaitingMessage" class="flexContainer"></div>
        </div>
    </script>

    <!-- end game screen -->
    <script id="game-end-template" type="text/template">
      <img src="img/greenGremGIF1.gif" alt="blue gremlin"  class="greenGremlin1"/>
      <img src="img/purpGremGIF1.gif" alt="gremlin grrr"  class="purpGremlin1"/>
      <img src="img/PinkGremGIF1.gif" alt="gremlin grrr"  class="pinkGremlin1"/>
      <img src="img/gremgif4.gif" alt="gremlin grrr"  class="spinGremlin"/>

      <audio id="laugh" src="audio/gremlaugh1.wav"> </audio>
      <div class="flexContainer">
        <div class="gameEndWrapper">
          <div class="finalStory">
            <h1 class="infoBigHost">Here is your final Story:</h1>

            <div id="storyOutput" class="storyOutput"></div>
          </div>
          <div class="gameLeaderBoard">
            <h1 class="">Winners</h1>

            <div id="finalLeaderBoard" class="scores"></div>
          </div>

          <!-- button back to home screen to play again -->
          <button id="btnTitleScreen" class="backBtn" > Bakk To Herm Skreen </button>
        </div>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
